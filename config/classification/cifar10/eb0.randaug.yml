setup:
  tf_seed: 421
  precision_policy: mixed_float16
  gpus_with_memory_growth: true
  paths:
    data: &paths_data "./data"
    tensorboard: "{report_dir}"
    best: "{report_dir}/best.h5"
    ckpt: "./logs/cifar10/eb0-randaug/backup/"
    export: "{report_dir}/final"
    train_history: "{report_dir}/train-history.csv"
    valid_report: "{report_dir}/valid-report.csv"
dataset:
  load:
    name: cifar10
    data_dir: *paths_data
    splits:
      - train[:80%]
      - train[80%:]
      - test
  prepare:
    batch_size: 64
    sizes: &input_sizes [224, 224, 3]
    prefetch_buffer_size: auto
    parallel_calls: auto
    drop_remainder: true
    task: classification
    classes: &classes 10
    keys:
      - image
      - label
    augmentation:
      policy:
        class_name: RandAug
        config:
          n: 3
          m: 7
          seed: 10344
      over: batches
      as_numpy: true
    shuffle:
      buffer_size: 1000
      seed: 4081
      reshuffle_each_iteration: true
    preprocess_fn: null
model:
  name: mc_cifar10
  input_shape: *input_sizes
  head:
    units: *classes
    activation: softmax
    dropout_rate: 0.2
    batch_norm: true
    kernel_regularizer: null
    kernel_initializer: null
    layer_class: dense
  backbone:
    architecture: EfficientNetB0
    weights: imagenet
    pooling: avg
    trainable: false
training:
  perform: true
  loss: SparseCategoricalCrossentropy
  optimizer:
    class_name: sgd
    config: &momentum
      learning_rate: 0.01
      momentum: 0.9
      nesterov: true
  metrics:
    - SparseCategoricalAccuracy
    - SparseTopKCategoricalAccuracy
    # - precision
    # - recall
  config:
    epochs: &epochs 20
    verbose: 2
  callbacks: &callbacks
    - TerminateOnNaN
    - class_name: EarlyStopping
      config:
        patience: 50
        verbose: 1
    - class_name: ReduceLROnPlateau
      config:
        factor: 0.5
        patience: 10
        verbose: 1
    - class_name: TensorBoard
      config:
        log_dir: "./logs/"
        histogram_freq: 1
        profile_batch: 0
        write_graph: true
      override:
        log_dir: paths.tensorboard
    - class_name: CSVLogger
      config:
        filename: "./history.csv"
        append: true
      override:
        filename: paths.train_history
    - class_name: ModelCheckpoint
      config:
        verbose: 1
        filepath: "./best.h5"
        save_best_only: true
        save_weights_only: true
      override:
        filepath: paths.best
    - class_name: BackupAndRestore
      config:
        backup_dir: "/tmp/ckpt"
      override:
        backup_dir: paths.ckpt
  finetune:
    perform: true
    unfreeze:
      layers: block4c_add
      freeze_bn: true
    optimizer:
      class_name: sgd
      config:
        <<: *momentum
        learning_rate: 0.001
    config:
      epochs: 100
      initial_epoch: *epochs
      verbose: 2
    callbacks: *callbacks
evaluation:
  task: sparse_classification_multiclass
  report_path: "{valid_report}"
  splits:
    train: true
    validation: true
    test: true
